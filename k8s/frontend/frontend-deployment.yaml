---
# ============================================
# CURASENSE FRONTEND - DEPLOYMENT MANIFESTS
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: curasense-frontend
  namespace: curasense
  labels:
    app: curasense-frontend
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: curasense-frontend
  template:
    metadata:
      labels:
        app: curasense-frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      
      serviceAccountName: curasense-sa
      
      containers:
      - name: frontend
        image: curasense-frontend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: curasense-config
        - secretRef:
            name: curasense-secrets
        
        env:
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: BACKEND_API_URL
          value: "http://curasense-ml-service.curasense.svc.cluster.local:8000"
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: curasense-frontend-service
  namespace: curasense
  labels:
    app: curasense-frontend
spec:
  type: ClusterIP
  selector:
    app: curasense-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: curasense-frontend-hpa
  namespace: curasense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: curasense-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: curasense-frontend-pdb
  namespace: curasense
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: curasense-frontend
