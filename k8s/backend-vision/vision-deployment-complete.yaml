---
# ============================================
# CURASENSE VISION BACKEND - DEPLOYMENT MANIFESTS
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: curasense-vision
  namespace: curasense
  labels:
    app: curasense-vision
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: curasense-vision
  template:
    metadata:
      labels:
        app: curasense-vision
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      
      serviceAccountName: curasense-sa
      
      containers:
      - name: vision-service
        image: curasense-backend-vision:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: curasense-config
        - secretRef:
            name: curasense-secrets
        
        env:
        - name: MODEL_CACHE_DIR
          value: "/app/models"
        - name: LOG_LEVEL
          value: "INFO"
        
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 3000m
            memory: 4Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: curasense-models-pvc
      
      terminationGracePeriodSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: curasense-vision-service
  namespace: curasense
  labels:
    app: curasense-vision
spec:
  type: ClusterIP
  selector:
    app: curasense-vision
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: curasense-vision-hpa
  namespace: curasense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: curasense-vision
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: curasense-vision-pdb
  namespace: curasense
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: curasense-vision
