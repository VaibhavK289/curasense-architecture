---
# ============================================
# CURASENSE INGRESS & NETWORKING
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: curasense-ingress
  namespace: curasense
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
  - hosts:
    - curasense.example.com
    secretName: curasense-tls-cert
  
  rules:
  - host: curasense.example.com
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: curasense-frontend-service
            port:
              number: 80
      
      # ML API
      - path: /api/diagnose
        pathType: Prefix
        backend:
          service:
            name: curasense-ml-service
            port:
              number: 8000
      
      - path: /health
        pathType: Exact
        backend:
          service:
            name: curasense-ml-service
            port:
              number: 8000
      
      # Vision API
      - path: /vision
        pathType: Prefix
        backend:
          service:
            name: curasense-vision-service
            port:
              number: 8001

---
# ============================================
# CERT-MANAGER CLUSTER ISSUER (Let's Encrypt)
# Prerequisites: helm install cert-manager jetstack/cert-manager
# ============================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@curasense.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ============================================
# CERT-MANAGER STAGING ISSUER (for testing)
# ============================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@curasense.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ============================================
# NETWORK POLICY - Allow traffic from Ingress
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: curasense
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: curasense

---
# ============================================
# NETWORK POLICY - Internal service communication
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: curasense
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: curasense-frontend
    - podSelector:
        matchLabels:
          app: curasense-ml
    - podSelector:
        matchLabels:
          app: curasense-vision

---
# ============================================
# NETWORK POLICY - Egress to external APIs
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-apis
  namespace: curasense
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    # DNS
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    # HTTPS (API calls)
    - protocol: TCP
      port: 443
    # PostgreSQL
    - protocol: TCP
      port: 5432
    # HTTP (if needed)
    - protocol: TCP
      port: 80
