---
# ============================================
# CURASENSE ML BACKEND - DEPLOYMENT MANIFESTS
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: curasense-ml
  namespace: curasense
  labels:
    app: curasense-ml
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: curasense-ml
  template:
    metadata:
      labels:
        app: curasense-ml
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      
      serviceAccountName: curasense-sa
      
      containers:
      - name: ml-service
        image: curasense-backend-ml:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: curasense-config
        - secretRef:
            name: curasense-secrets
        
        env:
        - name: VISION_API_URL
          value: "http://curasense-vision-service.curasense.svc.cluster.local:8001"
        - name: FRONTEND_URL
          value: "http://curasense-frontend-service.curasense.svc.cluster.local:80"
        - name: LOG_LEVEL
          value: "INFO"
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 3Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      terminationGracePeriodSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: curasense-ml-service
  namespace: curasense
  labels:
    app: curasense-ml
spec:
  type: ClusterIP
  selector:
    app: curasense-ml
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: curasense-ml-hpa
  namespace: curasense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: curasense-ml
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: curasense-ml-pdb
  namespace: curasense
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: curasense-ml
