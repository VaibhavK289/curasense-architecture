services:
  # ML Logic Backend (CrewAI / Agentic Workflow)
  backend-ml:
    build:
      context: ./curasense-ml
    container_name: curasense-ml-service
    ports:
      - "8000:8000"
    env_file: ./curasense-ml/.env
    restart: always
    # Run command derived from your repo instructions
    command: uvicorn app:app --host 0.0.0.0 --port 8000

  # Vision/FastAPI Backend (RAG / Vision Analysis)
  backend-vision:
    build:
      context: ./ml-fastapi
    container_name: curasense-vision-service
    ports:
      - "8001:8001"
    env_file: ./ml-fastapi/.env
    restart: always
    # Run command derived from your repo instructions
    command: uvicorn main:app --host 0.0.0.0 --port 8001

networks:
  default:
    name: curasense-internal
